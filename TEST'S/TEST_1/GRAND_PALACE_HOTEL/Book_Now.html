<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now | Grand Palace Hotel</title>
</head>
<body>
    <style>
        /* Basic Reset & Typography */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }

        h1, h2 {
            color: #2c3e50;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .main-header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .main-header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: white;
        }

        /* Navigation Bar */
        .main-nav {
            margin-top: 15px;
        }
        .main-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .main-nav a:hover, .main-nav a.active {
            background-color: #e67e22;
        }

        /* Booking Form Section */
        .booking-form-container {
            background: white;
            padding: 40px;
            margin-top: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .booking-form-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Important for padding and width */
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #d35400;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>

    <header class="main-header">
        <h1>The Grand Palace Hotel</h1>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="Facilities.html">Facilities</a>
            <a href="Book_Now.html" class="active">Book Now</a>
        </nav>
    </header>

    <main class="container">
        <section class="booking-form-container">
            <h2>Make a Reservation</h2>
            <form action="index.html" method="POST">
                <div class="form-group"><label for="name">Full Name:</label><input type="text" id="name" name="name" required></div>
                <div class="form-group"><label for="email">Email Address:</label><input type="email" id="email" name="email" required></div>
                <div class="form-group"><label for="phone">Phone Number:</label><input type="tel" id="phone" name="phone" required></div>
                <div class="form-group"><label for="checkin">Check-in Date:</label><input type="date" id="checkin" name="checkin" required></div>
                <div class="form-group"><label for="checkout">Check-out Date:</label><input type="date" id="checkout" name="checkout" required></div>
                <div class="form-group"><label for="guests">Number of Guests:</label><input type="number" id="guests" name="guests" min="1" required></div>
                <div class="form-group"><label for="room_type">Room Type:</label><select id="room_type" name="room_type" required><option value="">-- Select a Room --</option><option value="deluxe">Deluxe Room</option><option value="executive">Executive Suite</option><option value="presidential">Presidential Suite</option></select></div>
                <div class="form-group"><label for="requests">Special Requests:</label><textarea id="requests" name="requests" placeholder="Let us know if you have any special requirements..."></textarea></div>
                <button type="submit" class="submit-btn">Confirm Booking</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 The Grand Palace Hotel. All Rights Reserved. </p>
    </footer>
</body>
</html>
