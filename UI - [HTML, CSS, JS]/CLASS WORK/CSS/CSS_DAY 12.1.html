<!-- This HTML file demonstrates various CSS linear-gradient properties. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Linear Gradient Demo</title>
    <style>
        /* Basic styling for each demonstration box */

        .header_text {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
        .Box {
            width: 200px;
            height: 100px;
            color: #212121; /* Changed for better contrast on yellow/orange */
            font-weight: bold;
            text-align: center;
            line-height: 100px;
            border: 1px solid #ccc;
            margin: 10px;
            display: inline-block; /* Display boxes side-by-side */
        }

        /* Gradient from bottom to top */
        .TOP {
            background: linear-gradient(to top, yellow, orange); /* yellow to orange */
        }

        /* Gradient from left to right */
        .RIGHT {
            background: linear-gradient(to right,  yellow, orange); /* yellow to orange */
        }

        /* Gradient from top to bottom */
        .BOTTOM {
            background: linear-gradient(to bottom, yellow, orange); /* yellow to orange */
        }

        /* A gradient with a hard stop, creating a split background */
        .SPLIT {
            background: linear-gradient(to right, yellow 50%, orange 50%); /* yellow to orange split */
        }

        /* A gradient at a specific angle (90 degrees is left to right) */
        .ANGLE {
            background: linear-gradient(90deg, yellow, orange); /* yellow to orange at an angle */
        }
    </style>
</head>
<body>
<hr><br>    

    <h2 class="header_text">CSS LINEAR GRADIENT EXAMPLE</h2>

<br><hr>
     
    <!-- These divs demonstrate different linear-gradient directions and stops. -->
    <div class="Box TOP">TO_TOP</div>
    <div class="Box RIGHT">TO_RIGHT</div>
    <div class="Box BOTTOM">TO_BOTTOM</div>
    <div class="Box SPLIT">TO_50% SPLIT</div>
    <div class="Box ANGLE">TO_ANGLE(90deg)</div>

<br><hr><br>

</body>
</html>
