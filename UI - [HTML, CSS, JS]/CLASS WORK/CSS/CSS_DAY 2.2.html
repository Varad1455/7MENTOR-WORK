<!--CLASS_TASK_2: TYPE OF CSS COMBINATORS  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*DESCENDANT_SELECTOR USE*/
        div p{
            color: blue;
        }

        /*CHILD_SELECTOR USE*/
        div > h1{
            font-family: 'Courier New', Courier, monospace;
        }

        /*SELECTOR_LIST USE*/
        h2,h3{
            color: aqua;
        }
    </style>
</head>
<body>
    <div>
        <h1>HEAD 1</h1>
        <h2>HEAD 2</h2>
        <h3>HEAD 3</h3>
        <p>SAMPLE PARAGRAPH</p>
    </div>
</body>
</html>
