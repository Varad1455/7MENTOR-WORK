<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            color: rgb(0, 0, 0);
            text-align: center;
            line-height: 100px;
            border: 1px solid black;
            padding: 10px;
            margin: 10px 0;
        }

        .static {
            background-color: gray;
            position: static;
        }

        .relative {
            background-color: lightblue;
            top: 20px;
            left: 20px;
            position: relative;
        }

        .absolute {
            background-color: lightgreen;
            position: absolute;
            top: 20px;
            left: 200px;
        }

        .fixed {
            position: fixed;
            background-color: lightcoral;
            left: 10px;
            bottom: 10px;
        }

        .sticky {
            background-color: lightyellow;
            position: sticky;
            top: 0;
        }
        .container {
            height: 200px;
            overflow: auto;
            border: 1px solid black;
            position: relative;
        }
        
    </style>
</head>
<body>
    <div class="box static">Static</div>

    <div class="box relative">relative</div>


   <div class="container">

      <div class="box absolute">absolute</div>

      <div class="box sticky">Sticky</div>
      <p>Scroll inside this box t o see sticky in action</p>
      <p>scroll more...</p>
      <p>Keep Scrolling..</p>
      <p>Keep Scrolling..</p>
      <p>Keep Scrolling..</p>
      <p>almost there</p>
      <p>Keep Scrolling..</p>
      <p>Keep Scrolling..</p>
      <p>Keep Scrolling..</p>
      <p>Keep Scrolling..</p>

      <div class="box fixed">fixed</div>
     

   </div> 
</body>
</html>
