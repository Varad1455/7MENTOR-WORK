<!--CLASS_TASK_2: USE BASICS TYPE OF CSS  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USE BASICS TYPE OF CSS</title>
    <style>

        /*APPLING CSS TO ALL ELEMENT BY <*>_WITH FULL HTML DOC*/
        *{
            background-color:yellow ;
        }

        /*APPLING CSS TO ALL ELEMENT BY <HEAD>_SPECIFIC ID */
        #HEAD{
            color: blue;
        }

        /*APPLING CSS TO ALL ELEMENT BY <PARA>_SPECIFIC CLASS */
        .PARA{
            color:red;
        }
    </style>
</head>
<body>
    <div>
    <h1 id="HEAD">SAMPLE TEST</h1>
    <p class="PARA">This is sample page for pratice css types</p>
    </div>
</body>
</html>
