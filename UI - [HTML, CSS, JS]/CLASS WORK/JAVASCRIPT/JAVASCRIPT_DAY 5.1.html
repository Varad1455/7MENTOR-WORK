<!-- SWITCH CASE STATEMENT FOR NUMBER -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH_CASE STATEMENT</title>
</head>
<body>
    <h1>SWITCH_CASE STATEMENT</h1>
    <script>
    var ch=10;
        switch(ch)
        {
            case 10:
                document.write("Ten");
                break;
            case 20:
                document.write("Twenty");
                break;
            case 30:
                document.write("Thirty");
                break;
            default:
                document.write("Not in 10,20 or 30");
                break;
        }
    </script>
</body>
</html>
