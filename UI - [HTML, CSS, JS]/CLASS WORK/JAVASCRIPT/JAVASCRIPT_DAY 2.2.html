<!DOCTYPE html>
<html>
<head>
  <title>JS Only Login Form Popup</title>
  <style>
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px #000;
      position: relative;
    }
    .close-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      color: #555;
    }
    .close-btn:hover {
      color: black;
    }
  </style>
</head>
<body>

<button id="showLoginBtn">Open Login Form</button>

<script>
  // Function to create and show login modal form
  function showLoginForm() {
    // Create modal container
    const modal = document.createElement('div');
    modal.classList.add('modal');

    // Create modal content box
    const modalContent = document.createElement('div');
    modalContent.classList.add('modal-content');

    // Close button
    const closeBtn = document.createElement('span');
    closeBtn.classList.add('close-btn');
    closeBtn.innerHTML = '&times;';
    closeBtn.onclick = () => {
      document.body.removeChild(modal);
    };

    // Create form HTML via JS
    modalContent.innerHTML += `
      <h2>Login Form</h2>
      <form id="dynamicLoginForm">
        <label for="username">Username:</label><br/>
        <input type="text" id="username" name="username" required /><br/><br/>
        <label for="password">Password:</label><br/>
        <input type="password" id="password" name="password" required /><br/><br/>
        <button type="submit">Login</button>
      </form>
    `;

    // Append close button to modal content
    modalContent.appendChild(closeBtn);

    // Append modal content to modal
    modal.appendChild(modalContent);

    // Append modal to body
    document.body.appendChild(modal);

    // Show modal
    modal.style.display = 'block';

    // Handle form submission
    const form = document.getElementById('dynamicLoginForm');
    form.onsubmit = function(event) {
      event.preventDefault();
      const username = form.username.value;
      const password = form.password.value;
      alert(`Username: ${username}\nPassword: ${password}`);
      document.body.removeChild(modal);
    };

    // Clicking outside modal content closes modal
    modal.onclick = function(event) {
      if (event.target === modal) {
        document.body.removeChild(modal);
      }
    };
  }

  // Attach event to button
  document.getElementById('showLoginBtn').onclick = showLoginForm;
</script>

</body>
</html>
