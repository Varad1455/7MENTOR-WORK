<!-- Demonstrates basic alert, prompt, and confirm dialogs in JavaScript -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Dialog Demo</title>
</head>
<body>
  <script>
    var Name = "SevenMentor";
    alert(Name);

    var Num1 = prompt("Enter_Number:");
    document.write(Num1);

    var Num2 = confirm("Are_you_sure..!");
    if (Num2) {
      alert("You_are_sure");
    } else {
      alert("You_are_not_sure");
    }
  </script>
</body>
</html>
