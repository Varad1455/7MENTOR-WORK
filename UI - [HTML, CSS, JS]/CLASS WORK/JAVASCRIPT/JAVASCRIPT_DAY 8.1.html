<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome</h1>
    <p>This is a simple javascripyt program to display the text in an alert box.</p>
    <p id="demo">You can click on this button to see what happens.and see the alert box.</p>
    <button type="button" onclick="show()">Click Me!</button>

    <script>
        function show(){
           var res=document.getElementById("demo");
           alert(res.innerHTML);
        }</script>
</body>
</html>
