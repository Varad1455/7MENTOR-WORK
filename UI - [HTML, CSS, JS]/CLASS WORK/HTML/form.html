<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
    <form action="contact_Us.html" method="get">
        <h1>FORM HERE</h1>

        <label id="Name" name="Name">Enter your Name</label><br>
        <input type="text" id="Name" name="Name" placeholder="Name" required>
        <br><br>

        <label id="Pass" name="Pass">Enter  your Password</label><br>
        <input type="password" id="Pass" name="Pass" placeholder="PassWord" required>
        <br><br>

        <label id="Mail" name="Mail">Enter Your Mail_Id</label><br>
        <input type="email" id="Mail" name="Mail" placeholder="Mail-Id" required>
        <br><br>

        <label id="url"  name="Url">Enter your Url</label><br>
        <input type="url" id="url" name="Url" placeholder="Url" required>
        <br><br>

        <label id="data"  name="data">Choose File:</label><br>
        <input type="file" id="data" name="data"  >
        <br><br>

        <label id="date"  name="date">Choose Date</label><br>
        <input type="date" id="date" name="date"  required>
        <br><br>

        <label id="time"  name="time">Choose Time</label><br>
        <input type="time" id="time" name="time"  required>
        <br><br>

        <label id="color"  name="color">Choose Color</label><br>
        <input type="color" id="color" name="color"  required>
        <br><br>


        <textarea id="text" name="text" rows="4" cols="50" placeholder="Enter your message here..."></textarea>

        <button type="Submit" value="Submit">Submit Here</button>
    </form>
</body>
</html>
