<!--
Horizontal Scroll Menu
Create a menu that:
Scrolls horizontally if there are too many items.
Uses flex-wrap: nowrap and overflow-x: auto.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #9d9d9d;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        .scroll-menu-container {
            background-color: #000000b4;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .scroll-menu {
            display: flex;
            /* Key properties for horizontal scrolling */
            flex-wrap: nowrap; /* Prevents items from wrapping to the next line */
            overflow-x: auto;  /* Enables horizontal scrollbar when content overflows */
        }

        .scroll-menu a {
            flex: 0 0 auto; /* Prevents items from shrinking */
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            white-space: nowrap; /* Ensures text inside the link doesn't wrap */
            transition: background-color 0.3s ease;
        }

        .scroll-menu a:hover {
            background-color: #00000086;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Horizontal Scroll Menu</h1>
    <p style="text-align: center;">This menu will scroll horizontally if the items don't fit on the screen.</p>

    <div class="scroll-menu-container">
        <nav class="scroll-menu">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
            <a href="#">Products</a>
            <a href="#">Gallery</a>
            <a href="#">FAQ</a>
            <a href="#">Careers</a>
            <a href="#">Support</a>
            <a href="#">Login</a>
        </nav>
    </div>
</body>
</html>
