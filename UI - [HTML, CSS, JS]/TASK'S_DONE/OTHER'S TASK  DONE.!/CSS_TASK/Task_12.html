<!--
 Create a FAQ section on a webpage using HTML and CSS. The section must contain a list of 5 questions (use <ul>). Apply the following using CSS:

    Use circle bullets for the list.
    Place the bullets inside the list items.
    Replace the bullets with a custom image icon (you can use any placeholder image).
    Add some padding and margin to make the list visually clear.
    Add a hover effect to change the color of list items when hovered.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Section</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .faq-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
        }

        .faq-container h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .faq-list {
            /* Remove default list styling to use a custom icon */
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }

        .faq-list li {
            /* Use flexbox for alignment of custom bullet */
            display: flex;
            align-items: center;

            /* 4. Add padding and margin to make the list visually clear. */
            padding: 15px 10px;
            border-bottom: 1px solid #ecf0f1;
            transition: color 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .faq-list li::before {
            /* 3. Replace bullets with a custom, resizable background image */
            content: '';
            width: 16px; /* Set a proper size for the icon */
            height: 16px;
            background-image: url("https://i.pinimg.com/originals/d4/78/11/d47811eb2c9cd7cfc79681f78f87d4b8.jpg");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-right: 15px; /* Space between icon and text */
            flex-shrink: 5; /* Prevent the icon from shrinking */
        }

        /* 5. Add a hover effect to change the color of list items. */
        .faq-list li:hover {
            color: #ff0000; /* Change text color on hover */
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <div class="faq-container">
        <h1>Frequently Asked Questions</h1>
        <ul class="faq-list">
            <li>What is the return policy?</li>
            <li>How do I track my order?</li>
            <li>Can I purchase a gift card?</li>
            <li>What payment methods do you accept?</li>
            <li>How can I contact customer support?</li>
        </ul>
    </div>
</body>
</html>
