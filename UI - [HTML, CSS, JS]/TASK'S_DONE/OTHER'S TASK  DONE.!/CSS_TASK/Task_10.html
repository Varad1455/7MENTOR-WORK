<!DOCTYPE html>
<!-- 
    Design a landing area for a festival or event.Create a section with a festive background color or image.
    BASIC POINT-OUT:
    Add a heading like “Diwali Celebration 2025”.
    Use vibrant colors for text.
    Highlight keywords with span and different text colors.
    Use padding if using images 
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Celebration</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
        }
        .festival-landing {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Festive background image with a dark overlay for text contrast */
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.indianexpress.com/2021/11/fireworks-1953253_1920.jpg') no-repeat center center/cover;
            text-align: center;
            padding: 20px; /* Padding for spacing */
            box-sizing: border-box;
        }
        .content-wrapper h1 {
            font-size: clamp(3rem, 8vw + 1rem, 7rem);
            color: #ffffff; /* Main text color */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin: 0;
            line-height: 1.2;
        }
        /* Highlight keywords with span and different text colors */
        .highlight-diwali {
            color: #ffc107; /* Vibrant yellow */
        }
        .highlight-year {
            color: #ff5722; /* Vibrant orange */
        }
        .subtitle {
            font-size: 1.5rem;
            color: #f0f0f0;
            margin-top: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <section class="festival-landing">
        <div class="content-wrapper">
            <h1>
                <span class="highlight-diwali">Diwali</span> Celebration <span class="highlight-year">2025</span>
            </h1>
            <p class="subtitle">Join Us for a Festival of Lights, Joy, and Togetherness!</p>
        </div>
    </section>
</body>
</html>
