<!-- 
 Photo Gallery with Reverse Order
Create a gallery where:
On desktop, images are in normal order.
On mobile, the image order is reversed.
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap to the next line */
            justify-content: center; /* Center items horizontally */
            gap: 15px; /* Space between images */
        }

        .gallery-item {
            flex: 1 1 200px; /* Grow, shrink, and base width */
            max-width: 300px;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block; /* Removes bottom space under image */
        }

        /* On mobile, the image order is reversed */
        @media (max-width: 600px) {
            .gallery {
                /* Reverses the order of flex items and stacks them vertically */
                flex-direction: column-reverse;
                align-items: center; /* Center items when in a column */
            }
        }
    </style>
 </head>
 <body>
    <h1>Photo Gallery</h1>
    <p style="text-align: center;">On desktop, images are in order 1-2-3-4. On mobile (screens smaller than 600px), the order is reversed to 4-3-2-1 and stacked vertically.</p>

    <div class="gallery">
        <div class="gallery-item"><img src="https://via.placeholder.com/300x200.png?text=Image+1" alt="Gallery Image 1"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300x200.png?text=Image+2" alt="Gallery Image 2"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300x200.png?text=Image+3" alt="Gallery Image 3"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/300x200.png?text=Image+4" alt="Gallery Image 4"></div>
    </div>
 </body>
 </html>
