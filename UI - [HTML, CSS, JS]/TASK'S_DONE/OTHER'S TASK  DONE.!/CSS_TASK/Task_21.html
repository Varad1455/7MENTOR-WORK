<!-- 
 Login Form
Create a login form with:
Username & password fields.
A button centered using align-items and justify-content.
Use opacity for hover effects.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #f0f0f0, #c4c4c4);
            background-size: cover; /* Cover the entire container */
            background-image: url('https://img.freepik.com/premium-vector/vector-graphic-gradient-abstract-background-design-template_635272-24.jpg');
        }

        form {
            background-color: #fff;
            padding: 20px;
            background-image: url('https://img.freepik.com/premium-vector/abstract-background-illustration-vector-design_690841-217.jpg');
            background-size: cover; /* Cover the entire container */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background: linear-gradient(to right, #007bff, #0056b3);
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.397);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }
        button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Log In</button>
    </form>
</body>
</html>
