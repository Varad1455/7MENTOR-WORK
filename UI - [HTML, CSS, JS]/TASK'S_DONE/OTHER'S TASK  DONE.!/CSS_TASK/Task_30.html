<!-- 
 Create a text that fades in and out repeatedly.
  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fading Text Animation</title>
    <style>
        body {
            /* Center the text on the page for better visibility */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #ffb700, #5eff00);
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .fading-text {
            font-size: 3rem;
            color: #000000;
            
            /* Animation properties */
            animation-name: fadeEffect;
            animation-duration: 2.5s;
            animation-iteration-count: infinite;
            animation-direction: alternate; /* This makes it fade in and then out */
        }

        /* Define the keyframes for the fade animation */
        @keyframes fadeEffect {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
 </head>
 <body>
    <h1 class="fading-text">Hello, World!</h1>
 </body>
 </html>
