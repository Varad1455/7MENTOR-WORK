<!-- Make a div circle that changes its color from red → blue → green → yellow → back to red, infinitely. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Circle</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        .color-changing-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation: colorChange 9s linear infinite;
        }

        @keyframes colorChange {
            0% {
                background-color: red;
            }
            25% {
                background-color: blue;
            }
            50% {
                background-color: green;
            }
            75% {
                background-color: yellow;
            }
            100% {
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div class="color-changing-circle"></div>
</body>
</html>
