<!--
Create a webpage section that displays 4 product cards in a row using Flexbox.
Each card should have an image, title, and price.
Cards should wrap to the next line on smaller screens.
-->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 13</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .product-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            flex: 1 1 calc(25% - 20px);
            box-sizing: border-box;
        }

        .card img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .card {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .card {
                flex: 1 1 100%;
            }
        }
    </style>
  </head>
  <body>
    <section class="product-cards">
      <div class="card">
        <img src="https://m.media-amazon.com/images/I/71It91cyq3L._SL1500_.jpg" alt="Product 1">
        <h2>Product 1 :Pencil_Box</h2>
        <p>Price: $10.00</p>
      </div>
      <div class="card">
        <img src="https://tse2.mm.bing.net/th/id/OIP.rAW1WAC3MPbblXpx8mTgxwHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Product 2">
        <h2>Product 2</h2>
        <p>Price: $15.00</p>
      </div>
      <div class="card">
        <img src="https://tse2.mm.bing.net/th/id/OIP.xfS3Pgi5WeWKq8df3fDLWQHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Product 3">
        <h2>Product 3</h2>
        <p>Price: $20.00</p>
      </div>
      <div class="card">
        <img src="https://tse3.mm.bing.net/th/id/OIP.QmOqjBLLxRxvLQ1aiYMbkQHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Product 4">
        <h2>Product 4</h2>
        <p>Price: $25.00</p>
      </div>
    </section>
  </body>
  </html>
