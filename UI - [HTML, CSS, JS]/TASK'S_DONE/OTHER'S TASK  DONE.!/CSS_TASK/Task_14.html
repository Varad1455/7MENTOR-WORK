<!-- 
Create Navigation Menu
Build a horizontal navigation bar using Flexbox.
The menu should have a logo on the left and menu items on the right.
The items should be spaced evenly. 
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_14</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #00000076;
            padding: 10px 20px;
        }
        .logo {
            color: rgb(0, 0, 0);
            height: 50px;
            width: 50px;
        }

        .Logome{
            height: 100%;
            width: 100%;
            border-radius: 25%;
            object-fit: cover;
            border: 1px solid #000;

        }

        .Logome:hover {
            border: 1px solid #fff;
            box-shadow: 0 0 5px #ff5900;
        }
        .nav-items {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-items li {
            margin-left: 20px;
        }
        .nav-items a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }
        .nav-items a:hover {
            text-decoration: underline;
            text-decoration-thickness: 1px solid #000;
            text-shadow: 0 0 5px #ff0000;
        }
        </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><img src="/CLASS WORK/HTML/SevenMentor.jpeg" alt="Logo" class="Logome"></div>
        <ul class="nav-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
