<!-- Create a responsive image gallery where each image maintains its aspect ratio using object-fit. Adjust the number of columns for desktop, tablet, and mobile using media queries. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            /* Added a softer, more modern background color */
            background-color: #eaf2f8;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            /* Replaced solid color with a vibrant gradient */
            background: linear-gradient(45deg, #3a7bd5, #00d2ff);
            color: #fff; /* White text for better contrast on the gradient */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2); /* Add shadow for depth */
        }

        .header p {
            margin-top: 0.5rem;
            color: #e0f7fa; /* Lighter color for the subtitle */
            font-size: 1.1rem;
        }

        /* The main gallery container using CSS Grid */
        .gallery-container {
            display: grid;
            padding: 1.5rem;
            gap: 1.5rem;
            /* Desktop: 4 columns by default */
            grid-template-columns: repeat(4, 1fr);
        }

        .gallery-item {
            /* Each item will have a fixed aspect ratio for a uniform look */
            height: 250px;
            border-radius: 12px;
            overflow: hidden; /* Hides parts of the image that overflow */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative; /* Required for positioning the title overlay */
        }

        .gallery-item:hover {
            /* Enhanced hover effect with a slight lift and scale */
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        /* Title overlay that appears on hover */
        .item-title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: white;
            font-weight: bold;
            transform: translateY(100%); /* Initially hidden below the item */
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-sizing: border-box;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            /* Key property: ensures the image covers the area without distortion */
            object-fit: cover;
            display: block;
        }

        /* Reveal the title on hover */
        .gallery-item:hover .item-title {
            transform: translateY(0);
        }

        /* --- Media Queries for Responsiveness --- */

        /* Tablet View: Adjust to 2 columns */
        @media (max-width: 1024px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Mobile View: Adjust to 1 column */
        @media (max-width: 600px) {
            .gallery-container {
                grid-template-columns: repeat(1, 1fr);
                padding: 1rem;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Responsive Image Gallery</h1>
        <p>Resize your browser window to see the layout change.</p>
    </div>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="https://picsum.photos/id/10/800/600" alt="Misty Forest">
            <div class="item-title">Misty Forest</div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/20/800/600" alt="City Street at Night">
            <div class="item-title">City Street</div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/30/800/600" alt="Photographer">
            <div class="item-title">Photographer</div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/40/800/600" alt="Hot Air Balloon">
            <div class="item-title">Hot Air Balloon</div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/50/800/600" alt="Workspace">
            <div class="item-title">Workspace</div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/60/800/600" alt="Mountain Range">
            <div class="item-title">Mountain Range</div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/70/800/600" alt="Morning Coffee">
            <div class="item-title">Morning Coffee</div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/id/80/800/600" alt="Ocean Waves">
            <div class="item-title">Ocean Waves</div>
        </div>
    </div>
</body>
</html>
