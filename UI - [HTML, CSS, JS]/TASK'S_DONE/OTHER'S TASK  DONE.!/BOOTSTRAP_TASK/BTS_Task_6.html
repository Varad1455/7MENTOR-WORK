<!-- Create a row that displays 4 images.
On large screens: show all 4 images in one row.
On medium screens: show 2 images per row.
On small screens (mobile): show 1 image per row. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a row that displays 4 images in one row, 2 images per row, and 1 image per row.</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    
    <div class="container my-5">
        <h1 class="text-center mb-4">Responsive Image Gallery</h1>
        <div class="row g-4">
            <!-- On small screens (and extra small), each column takes up 12 units (full width). -->
            <!-- On medium screens, each column takes up 6 units (two per row). -->
            <!-- On large screens, each column takes up 3 units (four per row). -->
            <div class="col-12 col-md-6 col-lg-3 P-3">
                <img src="https://th.bing.com/th/id/OIP.3J2q-ML2eSU3xPhgV4ez0AHaE8?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Gallery Image 1" style="width:100%; height:auto;">
            </div>
            <div class="col-12 col-md-6 col-lg-3 P-3">
                <img src="https://tse3.mm.bing.net/th/id/OIP.XGvRwx1I7qo-wuVZUfCOWAHaEo?rs=1&pid=ImgDetMain&o=7&rm=3"  alt="Gallery Image 2" style="width:100%; height:auto;">
            </div>
            <div class="col-12 col-md-6 col-lg-3 P-3">
                <img src="https://static.vecteezy.com/system/resources/previews/005/857/332/non_2x/funny-portrait-of-cute-corgi-dog-outdoors-free-photo.jpg" alt="Gallery Image 3" style="width:100%; height:auto;">
            </div>
            <div class="col-12 col-md-6 col-lg-3 P-3">
                <img src="https://dropinblog.net/34253095/files/featured/09-13.jpeg"  alt="Gallery Image 4" style="width:100%; height:auto;">
            </div>
        </div>
    </div>
    
     <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
