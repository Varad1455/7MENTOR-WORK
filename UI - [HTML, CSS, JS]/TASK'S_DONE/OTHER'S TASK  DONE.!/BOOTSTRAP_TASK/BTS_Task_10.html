<!-- 
 Responsive Product Grid
Create a product listing page where:
On large screens → 4 products per row.
On medium screens → 3 products per row.
On small screens → 2 products per row.
On extra small screens → 1 product per row.
Use row-cols-* and d-none d-md-block for hiding/showing product labels.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>

     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS -->
    <style>
        .card {
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-img-top {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            object-fit: cover;
            height: 100px;
            width: auto;
            margin-bottom: 10px;
        }
        .card-body {
            padding: 10px;
        }
        .card-text {
            margin-top: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <section class="container mt-4">
        <h1><ul><li>Product Listing</li></ul></h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
            <div class="col d-flex justify-content-center ">
                <div class="card" style="width: 18rem;">
                    <img src="https://uploads-ssl.webflow.com/5e86c7170f1ab21474c3f2a4/610b7a4f8ab99f290dfacab6_nikki-cover-image.jpg" class="card-img-top" alt="PRODUCT 1">
                    <div class="card-body"><p class="card-text">This makeup is large good</p></div>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img src="https://tse1.explicit.bing.net/th/id/OIP.oKGJjfVAIvNaYEh7C3OqiQAAAA?rs=1&pid=ImgDetMain&o=7&rm=3" class="card-img-top" alt="PRODUCT 2">
                    <div class="card-body"><p class="card-text">The makeup is large very nice</p></div>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img src="https://tse1.explicit.bing.net/th/id/OIP.j36QbRWJ1er778elNdhtQQAAAA?rs=1&pid=ImgDetMain&o=7&rm=3" class="card-img-top" alt="PRODUCT 3">
                    <div class="card-body"><p class="card-text">It is large good for health</p></div>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img src="https://images.lifestyleasia.com/wp-content/uploads/2019/09/10100708/NMC4L7E_ez.jpg" class="card-img-top" alt="PRODUCT 4">
                    <div class="card-body"><p class="card-text">The quality is large very good</p></div>
                </div>
            </div>
        </div>
    </section>

     <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
