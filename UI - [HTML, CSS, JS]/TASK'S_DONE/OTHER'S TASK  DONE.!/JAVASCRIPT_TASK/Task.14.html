<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSK.14</title>
</head>
<body>
    <main>
        <h1>Multiplication Table</h1>
        <p id="tableDescription"></p>
        <div id="multiplicationTable"></div>
    </main>

    <script>
        // Choose the number whose multiplication table you want to display
        const baseNumber = 5;

        // Build table entries for multipliers 1 through 10
        const tableEntries = [];
        for (let multiplier = 1; multiplier <= 10; multiplier++) {
            const product = baseNumber * multiplier;
            tableEntries.push(`${baseNumber} Ã— ${multiplier} = ${product}`);
        }

        // Populate the description and table output elements
        document.getElementById("tableDescription").textContent = `Multiplication table of ${baseNumber}`;
        document.getElementById("multiplicationTable").innerHTML = tableEntries.join("<br>");
    </script>
</body>
</html>
