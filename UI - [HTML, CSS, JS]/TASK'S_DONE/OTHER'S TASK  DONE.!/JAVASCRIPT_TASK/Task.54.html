<!-- Given an array of numbers [10, 5, 8, 20, 15], write a program to find the largest number using Math.max() and spread operator. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSK.54</title>
</head>
<body>
    <script>
        var numbers = [10, 5, 8, 20, 15];
        var largestNumber = Math.max(...numbers);
        document.write("The largest number in the array is: " + largestNumber);
    </script>
</body>
</html>
