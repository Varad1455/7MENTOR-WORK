<!-- wap to perfrom mutiplication table of no -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSK.15</title>
</head>
<body>
    <script>
        // Print the multiplication table of 5 from 1 to 10
        // i is the loop counter: start at 1, run while i <= 10, increment by 1 each time
        for (var i = 1; i <= 10; i++) {
            // Write a line like: 5 x 3 = 15
            // "<br>" adds a line break after each line so each result appears on a new line
            document.write("5 x " + i + " = " + (5 * i) + "<br>");
        }
    </script>
</body>
</html>
