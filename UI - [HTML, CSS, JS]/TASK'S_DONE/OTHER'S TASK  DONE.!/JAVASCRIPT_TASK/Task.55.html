<!-- Given an array [1, 2, 3, 4, 5, 6], create a new array that contains only even numbers using filter(). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSK.55</title>
</head>
<body>
    <script>
        var numbers = [1, 2, 3, 4, 5, 6];
        var evenNumbers = numbers.filter(function(num) 
                                      {
                                            return num % 2 === 0;
                                             }
                                       );

        document.write("Array of even numbers: " + evenNumbers);
    </script>
</body>
</html>
