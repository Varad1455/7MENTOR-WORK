<!-- wap to display nos from 59 to 10 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSK.12</title>
</head>
<body>
    <main>
        <h1>Numbers from 59 down to 10</h1>
        <div id="numberOutput"></div>
    </main>

    <script>
        // Loop from 59 down to 10 and write each number with a line break
        for (let number = 59; number >= 10; number--) {
            // Output the current number followed by a line break
            document.write(number + "<br>");
        }
    </script>

</body>
</html>
