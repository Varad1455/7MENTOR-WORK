<!-- Take two numbers and perform an operation based on user input (+, -, *, /) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSK.40</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("Enter first number:"));
        let num2 = parseFloat(prompt("Enter second number:"));
        let operation = prompt("Enter operation (+, -, *, /):");
        
        let result;
        
        if (operation === '+') {
            result = num1 + num2;
        } else if (operation === '-') {
            result = num1 - num2;
        } else if (operation === '*') {
            result = num1 * num2;
        } else if (operation === '/') {
            result = num1 / num2;
        } else {
            alert("Invalid operation!");
        }
        
        alert(num1 + " " + operation + " " + num2 + " = " + result);
    </script>
</body>
</html>
