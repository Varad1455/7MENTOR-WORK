<!-- Take a number from input, and on button click, display its square using innerhtml -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSK.49</title>
</head>
<body>
    <label>Enter a number: </label>
    <input type="number" id="numberInput">
    <button onclick="displaySquare()">Display Square</button>
    <p id="output"></p>
    <script>
        function displaySquare() {
            var num = document.getElementById("numberInput").value;
            var square = num * num;
            document.getElementById("output").innerHTML = "The square is Here: " + square;
            document.getElementById("output").style.color = "blue";
        }
    </script>
</body>
</html>
