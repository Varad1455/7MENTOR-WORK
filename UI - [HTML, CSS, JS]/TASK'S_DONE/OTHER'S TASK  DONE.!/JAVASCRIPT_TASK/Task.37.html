<!-- Write a function to convert Celsius to Fahrenheit. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSK.37</title>
</head>
<body>
    <script>
        let celsius = prompt("Enter temperature in Celsius for Convertion in Fahrenheit:");
        let toFahrenheit = (celsius) => (celsius * 9/5) + 32;
        let fahrenheit = toFahrenheit(celsius);
        document.write(celsius + "°C is equal to " + fahrenheit + "°F");
    </script>
</body>
</html>
