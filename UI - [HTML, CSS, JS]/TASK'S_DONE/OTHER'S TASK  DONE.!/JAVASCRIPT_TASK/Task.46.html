<!-- Create an <h1> tag with text “Welcome to My Page”.
When you click a button, change it to “Hello from JavaScript” using getElementById() and innerHTML. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSK.46</title>
</head>
<body>
    <h1 id="header">Welcome to My Page of Javascript</h1>
    <button id="changeTextButton">Click me to Change Above_Text</button>

    <script>
        document.getElementById('changeTextButton').addEventListener('click', function() {
            // Get the h1 element
            var header = document.getElementById('header');
            // Change the text using innerHTML
            header.innerHTML = 'Hello from JavaScript';
        });
    </script>
</body>
</html>
