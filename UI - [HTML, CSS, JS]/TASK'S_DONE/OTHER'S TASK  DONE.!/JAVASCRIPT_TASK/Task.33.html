<!-- Write a function calculateAverage(...numbers) using a rest parameter to calculate the average of any number of inputs. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSK.33</title>
</head>
<body>
    <script>
        function calculateAverage(...numbers) //function_name
        {
            let sum = 0; //function_body
            for (let num of numbers) {
                sum += num;
            }
            let average = sum / numbers.length;
            document.writeln("Average is: " + average);
        }
        
        //Function Calling
        calculateAverage(10, 20, 30, 40, 50);
    </script>
</body>
</html>
