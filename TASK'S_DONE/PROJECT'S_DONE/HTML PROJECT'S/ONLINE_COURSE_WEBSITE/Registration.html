<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Online Course Website</title>
</head>
<body>
    <header>
        <h1>Course Registration</h1>
        <p>Sign up to start learning today!</p>
    </header>
    <nav>
        <a href="index.html">Home</a> |
        <a href="courses.html">Courses</a> |
        <a href="about.html">About</a> |
        <a href="contact.html">Contact</a>
    </nav>
    <br><hr>
    <main>
        <section>
            <h2>Registration Form</h2>
            <form>
                <label for="fullname">Full Name:</label><br>
                <input type="text" id="fullname" name="fullname" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <label for="course">Select Course:</label><br>
                <select id="course" name="course" required>
                    <option value="">--Choose a course--</option>
                    <option value="webdev">Web Development Bootcamp</option>
                    <option value="python">Python for Beginners</option>
                    <option value="datascience">Data Science Essentials</option>
                </select><br><br>

                <input type="submit" value="Register">
            </form>
        </section>
        <section>
            <h2>Need Help?</h2>
            <p>Email: support@onlinecourse.com</p>
            <p>Phone: +1 234 567 8901</p>
        </section>
    </main>
    <br><hr>
    <footer>
        <p>&copy; 2025 Online Course Website. All rights reserved.</p>
    </footer>
</body>
</html>
