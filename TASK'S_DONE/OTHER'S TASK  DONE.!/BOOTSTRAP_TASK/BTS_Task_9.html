<!-- 
       Header + Content + Footer (Nested)
Create a full-width row.
Inside it:
First nested row → Header (col-12).
Second nested row → Two columns: col-md-8 (content) and col-md-4 (ads).
Inside col-md-8, again nest two rows (one for article text, another for related links).
Third nested row → Footer (col-12).
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Header + Content + Footer (Nested)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="p-3 ">
    <!-- Header -->
    <div class="row">
        <div class="col-12 bg-primary text-white text-center p-3">
            <h1>My Website</h1>
        </div>
    </div>
    <!-- Content and Ads -->
    <div class="row">
        <div class="col-md-8 bg-secondary p-3">
            <!-- Article Text -->
            <div class="row mb-3">
                <div class="col-12 bg-success text-white p-3">
                    <h2>Article Title</h2>
                    <p>This is the article text. It contains information about various topics.</p>
                </div>
            </div>
            <!-- Related Links -->
            <div class="row">
                <div class="col-12 bg-warning text-white p-3">
                    <h3>Related Links</h3>
                    <ul>
                        <li><a href="#" class="text-white">Link 1</a></li>
                        <li><a href="#" class="text-white">Link 2</a></li>
                        <li><a href="#" class="text-white">Link 3</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-4 bg-danger text-white p-3">
            <h2>Ads</h2>
            <p>Your ad content goes here.</p>
        </div>
    </div>
    <!-- Footer -->
    <div class="row">
        <div class="col-12 bg-dark text-white text-center p-3">
            <p>&copy; 2025 My Website</p>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
