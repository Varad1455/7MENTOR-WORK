 <!-- Create a webpage with a fixed-width container (.container) that has:
A heading in the center.
Two columns (col-6 col-md-3) inside the container.
Each column should have a card with an image and text. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Task</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="text-center my-4 text-primary">Centered Heading</h1>
        <div class="row align-items-center justify-content-center">
            <div class="col-6 col-md-3">
                <div class="card">
                    <img src="https://tse4.mm.bing.net/th/id/OIP.TctatNGs7RN-Dfc3NZf91AAAAA?rs=1&pid=ImgDetMain&o=7&rm=3" class="card-img-top" alt="...">
                    <di class="card-body bg-black">
                        <div class="card-title bg-primary text-white text-center">Card title_1</div>
                        <p class="card-text text-danger">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-3">
                <div class="card">
                    <img src="https://tse4.mm.bing.net/th/id/OIP.TctatNGs7RN-Dfc3NZf91AAAAA?rs=1&pid=ImgDetMain&o=7&rm=3" class="card-img-top" alt="...">
                    <div class="card-body bg-black">
                        <div class="card-title bg-primary text-white text-center">Card title_2</div>
                        <p class="card-text text-danger">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
