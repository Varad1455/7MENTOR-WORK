<!-- Create a hidden <div> with text “You found me!”.
When a button is clicked, use getElementById() to make it visible and show its text using innerHTML. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hidden" hidden>You found me!</div>
    <button onclick="document.getElementById('hidden').hidden = false">Show Hidden Text</button>
</body>
</html>
