<!-- WAP: Print sum of first n natural numbers (Simple) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of First N Natural Numbers â€” Simple</title>
</head>
<body>
    <script>
        // Simple approach: prompt for n and print the sum using the formula n*(n+1)/2
        var n = parseInt(prompt("Enter a positive integer n:"), 10);

        if (isNaN(n) || n < 1) {
            document.write("Invalid input. Please reload and enter a positive integer.");
        } else {
            var sum = (n * (n + 1)) / 2; // formula method
            document.write("Sum of first " + n + " natural numbers = " + sum);
        }
    </script>
</body>
</html>
