<!-- wap to perfrom sum of fisrt 7 natural nos -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSK.16</title>
</head>
<body>
    <script>
        // Sum of first 7 natural numbers
        let n = 7;
        let sum = 0;
        for (let i = 1; i <= n; i++) {
            sum += i;
        }
        document.write(`Sum of first ${n} natural numbers is: ${sum}`);
    </script>
</body>
</html>
