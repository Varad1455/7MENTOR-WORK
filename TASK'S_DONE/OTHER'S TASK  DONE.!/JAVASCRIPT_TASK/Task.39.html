<!-- Accept two numbers and an operator (+, -, *, /, %) and perform the calculation using a switch statement. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("Enter first number:"));
        let num2 = parseFloat(prompt("Enter second number:"));
        let operator = prompt("Enter an operator (+, -, *, /, %):");
        let result;

        switch(operator) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                if(num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = "Error! Division by zero.";
                }
                break;
            case '%':
                result = num1 % num2;
                break;
            default:
                result = "Invalid operator!";
        }

        document.write(`Result: ${result}`);
    </script>
</body>
</html>
