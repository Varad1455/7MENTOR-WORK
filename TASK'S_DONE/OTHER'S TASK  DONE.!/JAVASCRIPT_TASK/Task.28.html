<!DOCTYPE html>
<html>
<head>
  <title>Hollow Square Pattern</title>
</head>
<body>
  <script>
    let size = 4; // number of rows and columns

    for (let i = 1; i <= size; i++) {
      for (let j = 1; j <= size; j++) {
        // print star at borders, space inside
        if (i === 1 || i === size || j === 1 || j === size) {
          document.write("*");
        } else {
          document.write("&nbsp;&nbsp;"); // space for inside area
        }
      }
      document.write("<br>");
    }
  </script>
</body>
</html>
