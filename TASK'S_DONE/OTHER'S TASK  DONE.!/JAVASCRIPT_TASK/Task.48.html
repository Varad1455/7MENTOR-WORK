<!--
 Create a button that toggles text visibility:
When clicked once → hides a paragraph
When clicked again → shows it back 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSK.48</title>
</head>
<body>
    <p id="text" style="text-align:center;">This is a sample paragraph. Click the button to hide/show me!</p>
    <div style="text-align:center;">
        <button id="toggleButton">Hide/Show Text</button>
    </div>
    <script>
        const text = document.getElementById("text");
        const button = document.getElementById("toggleButton");

        button.onclick = function () {
            if (text.style.display === "none") {
                text.style.display = "block";
            } 
            else {
                text.style.display = "none";
            }
        };
    </script>
</body>
</html>
