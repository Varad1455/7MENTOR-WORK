<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Arithmetic Operations</title>
  </head>
  <body>
    <script>
      // Define two numbers
      const firstNumber = 25;
      const secondNumber = 5;

      // Perform arithmetic operations in the same scope
      const addition = firstNumber + secondNumber;
      const subtraction = firstNumber - secondNumber;
      const multiplication = firstNumber * secondNumber;
      const division = firstNumber / secondNumber;
      const modulus = firstNumber % secondNumber;

      document.write('<h1>Arithmetic Operations</h1>');
      document.write(`<p>${firstNumber} + ${secondNumber} = ${addition}</p>`);
      document.write(`<p>${firstNumber} - ${secondNumber} = ${subtraction}</p>`);
      document.write(`<p>${firstNumber} ร ${secondNumber} = ${multiplication}</p>`);
      document.write(`<p>${firstNumber} รท ${secondNumber} = ${division}</p>`);
      document.write(`<p>${firstNumber} % ${secondNumber} = ${modulus}</p>`);
    </script>
  </body>
</html>
