<!-- 
 Create two <p> tags with IDs p1 and p2.
When a button is clicked, use getElementById() and innerHTML to swap their text contents.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSK.43</title>
    <style>
        .container1 {
            text-align: center;
            margin-top: 50px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container1">
        <h1>Swap Text Content of Two Paragraphs</h1>

        <p id="p1">Paragraph 1 is this Now..!!</p>
        <p id="p2">Paragraph 2 is this Now..!!</p>
            <button onclick="swapText()">Click me to Swap Text</button>
    </div>
    

    <script>
        function swapText() {
            var p1 = document.getElementById("p1");
            var p2 = document.getElementById("p2");
            var temp = p1.innerHTML;
            p1.innerHTML = p2.innerHTML;
            p2.innerHTML = temp;
        }
    </script>
</body>
</html>
