<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Take basic salary as input and calculate total salary using conditions:
        // If basic ≤ 10,000 → HRA = 20%, DA = 80%
        // If basic ≤ 20,000 → HRA = 25%, DA = 90%
        // Else → HRA = 30%, DA = 95%
        
        var basic=prompt("enter the basic salary of employee ");
        if(basic<=10000){
            var da=basic*80/100;
            var hra=basic*20/100;
            var total=basic+da+hra;
            document.writeln("employee total salary is = " + total);
        }
        else if(basic<=20000){
            var da=basic*90/100;
            var hra=basic*25/100;
            var total=basic+da+hra;
            document.writeln("employee total salary is = " + total);
        }
        else{
            var da=basic*95/100;
            var hra=basic*30/100;
            var total=basic+da+hra;
            document.writeln("employee total salary is = " + total);
        }
    </script>
</body>
</html>
