<!-- to check year is leap year or not using Ternary Operator -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSK.11</title>
</head>
<body>
    <script>
    var year=2020;
    var res=(year%4==0)?"Leap Year":"Not a Leap Year";
    document.write(res);
    </script>
</body>
</html>
