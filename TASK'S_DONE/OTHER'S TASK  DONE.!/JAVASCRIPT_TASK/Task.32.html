<!-- Write a function calculateArea(radius) that calculates and returns the area of a circle -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSK.32</title>
</head>
<body>
    <script>
        function calculateArea(radius) //function_name
        {
            var area=3.14*radius*radius; //function_body
            document.writeln("Area of Circle: "+area);
        }
        
        //Function Calling
        calculateArea(10);
    </script>
</body>
</html>
