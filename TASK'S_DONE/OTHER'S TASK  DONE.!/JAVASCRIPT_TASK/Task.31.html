<!-- Write a function findMax(a, b, c) that returns the largest among three numbers. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSK.31</title>
</head>
<body>
    <script>
        function findMax(a,b,c) //function_name
        {
            if(a>b && a>c)
            {
                document.writeln("FIRST NUMBER is Greater: "+a);
            }
            else if(b>c)
            {
                document.writeln("SECOND NUMBER is Greater: "+b);
            }
            else
            {
                document.writeln("THIRD NUMBER is Greater: "+c);
            }
        }
        
        //Function Calling
        findMax(10,200,3);
    </script>
</body>
</html>
