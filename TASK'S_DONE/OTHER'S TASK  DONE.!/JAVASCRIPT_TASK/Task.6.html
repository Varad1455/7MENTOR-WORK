<!-- wap to print the grade according to marks using switch case -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH_CASE FOR GRADES</title>
</head>
<body>
    <script>
        // Prompt the user for marks and display the grade using switch case
        const userInput = prompt("Enter the marks (0-100):");
        const marks = Number(userInput);
        let gradeMessage = "";

        if (Number.isNaN(marks)) {
            alert("Enter a number only.");
        } else {
            switch (Math.floor(marks / 10)) {
                case 10:
                case 9:
                    document.write("Grade: A");
                    break;
                case 8:
                    document.write("Grade: B");
                    break;
                case 7:
                    document.write("Grade: C");
                    break;
                case 6:
                    document.write("Grade: D");
                    break;
                case 5:
                    document.write("Grade: E");
                    break;
                default:
                    document.write("Grade: Failed..!");
            }
        }
    </script>
</body>
</html>
