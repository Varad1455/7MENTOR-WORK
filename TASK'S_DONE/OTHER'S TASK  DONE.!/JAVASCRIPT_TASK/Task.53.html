<!--  Create an array of fruits. Add "Mango" to the end, remove the first element, and print the final array. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSK.53</title>
</head>
<body>
    <script>
        var fruits = ["Apple", "Banana", "Orange", "Pineapple"];
        fruits.push("Mango"); // Add "Mango" to the end
        fruits.shift(); // Remove the first element

        document.write("Final array of fruits: " + fruits);
    </script>
</body>
</html>
