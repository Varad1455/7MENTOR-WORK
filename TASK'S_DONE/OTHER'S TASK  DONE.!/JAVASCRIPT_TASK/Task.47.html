<!-- Create a paragraph that doubles its font size when double-clicked. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSK.47</title>
</head>
<body>

    <p id="text" style="font-size: 20px; text-align:center; cursor:pointer">Double-click me to double my font size!</p>
    
    <script>
        const text = document.getElementById("text");
        text.ondblclick = function ()
        {
            const currentSize = window.getComputedStyle(text).fontSize;
            const newSize = parseFloat(currentSize) * 2;
            text.style.fontSize = newSize + "px";
        };
    </script>
</body>
</html>
