<!-- wap to check no is even or odd if no is even perfrom square and otherwise perfrom cube -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSK.7</title>
</head>
<body>
    <script>
        const userInput = prompt("Enter a number:");
        const number = Number(userInput);

        if (Number.isNaN(number)) {
            alert("Please enter a valid number.");
        } else {
            switch (number % 2) {
                case 0:
                    document.write(`The number ${number} is even.<br>Square: ${number ** 2}`);
                    break;
                case 1:
                case -1: // To handle negative odd numbers
                    document.write(`The number ${number} is odd.<br>Cube: ${number ** 3}`);
                    break;
                default:
                    document.write("Unexpected case.");
            }
        }
    </script>
</body>
</html>
