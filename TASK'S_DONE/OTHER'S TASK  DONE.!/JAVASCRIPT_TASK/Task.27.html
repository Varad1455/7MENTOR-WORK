<!DOCTYPE html>
<html>
<head>
  <title>TSK.27</title>
</head>
<body>
  <script>
    // number of rows
    let rows = 4;

    for (let i = 1; i <= rows; i++) {
      // print spaces
      for (let j = i; j < rows; j++) {
        document.write("&nbsp;&nbsp;"); // HTML space
      }

      // print stars
      for (let k = 1; k <= (2 * i - 1); k++) {
        document.write("*");
      }

      // new line
      document.write("<br>");
    }
  </script>
</body>
</html>
