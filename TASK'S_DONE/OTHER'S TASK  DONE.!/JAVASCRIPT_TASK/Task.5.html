<!-- wap to swap two nos with using third variable -->
 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swap Two Numbers</title>
  </head>
  <body>
    <script>
      let firstNumber = 10;
      let secondNumber = 25;

      document.write(`<h1>Swap Two Numbers</h1>`);
      document.write(`<p>Before swapping:</p>`);
      document.write(`<p>First Number: ${firstNumber}</p>`);
      document.write(`<p>Second Number: ${secondNumber}</p>`);

      const temporary = firstNumber;
      firstNumber = secondNumber;
      secondNumber = temporary;

      document.write(`<p>After swapping:</p>`);
      document.write(`<p>First Number: ${firstNumber}</p>`);
      document.write(`<p>Second Number: ${secondNumber}</p>`);
    </script>
  </body>
</html>
