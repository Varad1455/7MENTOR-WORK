<!-- Print all numbers from 1 to 100, but replace multiples of 3 with "Fizz", multiples of 5 with "Buzz", and multiples of both with "FizzBuzz". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSK.38</title>
</head>
<body>
    <script>
        for(let i = 1; i <= 100; i++){
            if(i % 3 === 0 && i % 5 === 0){
                document.write("FizzBuzz<br>");
            } else if(i % 3 === 0){
                document.write("Fizz<br>");
            } else if(i % 5 === 0){
                document.write("Buzz<br>");
            } else {
                document.write(i + "<br>");
            }
        }
    </script>
</body>
</html>
