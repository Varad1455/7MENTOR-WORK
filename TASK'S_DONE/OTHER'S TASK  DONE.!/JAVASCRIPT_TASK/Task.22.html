<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Input withdrawal amount and check if the balance is sufficient.
        // If yes, deduct it; else show “Insufficient Balance”.
        let balance=10000;
        var withdrawal=prompt("enter the how many amount you want to withdraw");
        if(withdrawal>=balance){
            document.write("insufficient balance");
        }
        else{
            balance-=withdrawal;
            document.writeln("your available balane is " + balance)
        }


       

        
    </script>
</body>
</html>
