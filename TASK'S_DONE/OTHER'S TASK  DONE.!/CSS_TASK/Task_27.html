<!-- 
 Animate a square div to move from left to right across the screen continuously.
  -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Animation</title>
    <style>
      body {
        /* To prevent scrollbars when the box moves */
        overflow-x: hidden; 
      }

      .animated-square {
        width: 100px;
        height: 100px;
        background-color: dodgerblue;
        position: relative; /* Use relative positioning for the animation */
        
        /* Animation properties */
        animation-name: moveAcross;
        animation-duration: 5s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-direction: alternate; /* Moves back and forth */
      }

      /* Define the animation keyframes */
      @keyframes moveAcross {
        from {
          /* Start at the left edge */
          left: 0;
        }
        to {
          /* Move to the right edge, subtracting the square's width to stay in view */
          left: calc(100vw - 100px);
        }
      }
    </style>
  </head>
  <body>
    <div class="animated-square"></div>
  </body>
  </html>
