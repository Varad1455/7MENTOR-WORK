<!-- Demonstrates the use of CSS outline and outline-offset properties -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline and Outline Offset</title>
    <style>
        div {
            margin: 30px; /* Added margin to better display the outline */
            width: 200px;
            height: 200px;
            background-color: lightblue;
            border: 2px solid blue;
            outline: 10px solid red;
            outline-offset: 15px; /* This property adds space between the border and the outline */
        }
    </style>
</head>
<body>
    <div><b>This div demonstrates the outline-offset property.</b></div>
</body>
</html>
