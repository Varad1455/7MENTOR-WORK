<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5.1</title>

     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="p-3">

<h3>Flex Row</h3>
<div class="d-flex mb-3">
<div class="p-2 bg-primary text-white">Flex item 1</div>
<div class="p-2 bg-success text-white">Flex item 2</div>
<div class="p-2 bg-danger text-white">Flex item 3</div>
</div>

<h3>Flex Column</h3>
<div class="d-flex flex-column mb-3">   
<div class="p-2 bg-info">Item 1</div>
<div class="p-2 bg-warning">Item 2</div>
</div>

<h3>Padding Example</h3>
<div class="p-5 bg-primary text-white mb-3">Big Padding</div>

<h3>Margin Example</h3>
<div class="m-5 bg-success text-white">Big Margin</div>

<h3>Centered with Auto Margin</h3>

<div class="d-flex bg-light" style="height:100px;">
<div class="m-auto p-3 bg-danger text-white">Centered</div>
</div>


 <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
