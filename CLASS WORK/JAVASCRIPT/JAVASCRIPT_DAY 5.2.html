<!-- SWITCH CASE STATEMENTS FOR VOWEL'S -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH_CASE FOR VOWELS</title>
</head>
<body>
    <h1>SWITCH_CASE FOR VOWELS</h1>
    <script>
    var ch='a';
        switch(ch)
        {
            case 'a':
                document.write("It is a Vowel");
                break;
            case 'e':
                document.write("It is a Vowel");
                break;
            case 'i':
                document.write("It is a Vowel");
                break;
            case 'o':
                document.write("It is a Vowel");
                break;
            case 'u':
                document.write("It is a Vowel");
                break;
            default:
                document.write("Consonant");
                break;
        }
    </script>
</body>
</html>
