<!-- Student and employee information display -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Display basic student information
        let student = {
            name: "MR.VARAD1455",
            age: 22
        };
        document.write(student.name);
        document.write(student.age);

        // Display the first employee's name from the list
        var Employee = [
            { name: "Sarvesh", age: 17 },
            { name: "Tanmay", age: 23 },
            { name: "Vedant", age: 24 },
        ];
        document.write(Employee[0].name);
    </script>
</body>
</html>
