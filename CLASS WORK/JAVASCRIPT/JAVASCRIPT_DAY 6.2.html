<!-- Demo: do...while loop formatting and comments -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT_DAY 6.2</title>
</head>
<body>
    <script>
        // Demonstration of a do...while loop
        // The loop body executes at least once, even if the condition is false initially
        var i = 11; // start at 11 to show it prints once even though condition is i <= 10

        do {
            // Output the current value of i
            document.write(i + "<br>");
            i++; // increment i after printing
        } while (i <= 10); // condition checked after the body
    </script>
</body>
</html>
