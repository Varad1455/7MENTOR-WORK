<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //Function_Declaration 
        function add(a,b) //function_name
        {
            var Add=a+b; //function_body
            document.writeln("Addition is: "+Add);
        }
        
        //Function Calling
        add(10,20);
    </script>
