<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop Output</title>
</head>
<body>
<script>
    // Set the starting value for the counter
    let i = 1;

    // Continue looping while the counter is less than or equal to 10
    while (i <= 10) {
        // Output the current value and move to the next line
        document.write(i + "<br>");
        i++;
    }
</script>
</body>
</html>
