<!-- Ternary Operator  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator to check Even or Odd</title>
</head>
<body>
   <script>
    var a=2;
    var res=(a%2==0)?"Even":"Odd";
    document.write(res);

   </script> 
</body>
</html>
